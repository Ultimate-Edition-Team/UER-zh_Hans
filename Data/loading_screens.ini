AlignY = 1
Desc1 = D级人员是可消耗人员，负责直接操作与接触极端危险的异常。
Desc2 = D级人员通常来自全世界的监狱里的有暴力犯罪背景的囚犯，特别是死刑犯；在紧急情况下，可以启动12号协议，允许招募平民或因较轻罪行而被监禁的人。
Desc3 = D级人员通常会在月末被处决或被实行B级记忆删除，在此之前必须准备好新的D级人员来接替被处决的D级人员。

