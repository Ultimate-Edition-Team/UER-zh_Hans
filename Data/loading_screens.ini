Desc1 = SCP-1048是一个小型泰迪熊，大约有33厘米高。通过测试，项目的组成材料和其他无智能的泰迪熊没有什么可辨别的不同之处。
Desc2 = 项目有能力自主移动，并且通过一些手势进行交流。项目经常通过被人们发现它的可爱之处来表露对他人的友爱。
Desc3 = 这种友爱通常是通过用其短小的手臂进行搂抱来表现，项目也曾被观察到跳舞、原地跳跃，甚至向清洁人员展现过如同儿童所创作的图画。
Desc4 = 所有的与项目交流过的基金会人员都对其表露的友爱积极回应，即使是那些有反社会倾向的D级人员。

