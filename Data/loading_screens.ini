[异常鸭]
ImgPath = ducks
AlignX = 0
AlignY = 0
DisableBackground = 1 
Desc1 = 黄色鸭子：在设计上和成分上都与一般的橡胶鸭玩具相同——但其将在对象眨眼时随机传送到房间内的几个地点。
Desc2 = 白色鸭子：外观上类似于一只披着白色床单的鸭子，与万圣节幽灵服装相似。该鸭子已被观察到会漂浮在固体和液体表面上方5-7cm处。
Desc3 = 萨克斯鸭子：类似于一只拿着萨克斯的鸭子。当对象视角没有转向鸭子时，鸭子会演奏萨克斯独奏。而对象看向鸭子时，鸭子会停止演奏，直到对象移开视线。
Desc4 = 红十字鸭子：当对象受到伤害后靠近红十字鸭子时，对象会发现受伤区域被贴上了一些创可贴，无论其伤口形式。注意红十字鸭子似乎不具有任何临床上的显著愈合或止痛作用。

[D级人员]
ImgPath = class_d
