Desc1 = 混沌分裂者从基金会分裂出去的一个组织，在1924年由一伙携带数个SCP物品擅离职守的叛乱分子所建立。
Desc2 = 分裂者的主要行动基地及其现任领袖未知。该组织与基金会直接敌对，多次就SCP发生冲突。
Desc3 = 所有人员都应留意可能发生的潜在袭击、恐怖活动和间谍行为，并须向上级通知同事人员所进行的任何符合混沌分裂者行为描述的活动。

[SCP基金会]
ImgPath = foundation_logo
AlignX = -1
AlignY = -1
Desc1 = SCP基金会是一个致力于收容和研究异常事物的组织。
Desc2 = “SCP”代表“特殊收容措施”（也是基金会的使命宣言“控制、收容、保护”）——它概括了基金会行动的目标和方法。

[SCP-005]
ImgPath = 005
AlignX = 0
AlignY = 0
DisableBackground = 1
Desc1 = 从外观上看，SCP-005是一把装饰华丽的钥匙，表现出20世纪20年代大规模生产的钥匙的典型特征。
Desc2 = SCP-005表现出可较轻易地打开任何形式的锁的特殊能力，无论锁为机械式或数字式。该能力的来源目前尚未确定。
Desc3 = 虽然SCP-005可有效解除几乎所有形式的闩锁装置，进一步的实验表明，掩饰锁的功用与特征在一定程度上可令SCP-005无法发挥其能力。

[SCP-008]
ImgPath = 008
AlignX = 0
AlignY = 0
DisableBackground = 1
Desc1 = SCP-008是一种复杂的朊病毒，所有已知的G2站点都储存有它的样本。
Desc2 = SCP-008朊病毒的特性包括：传染性100%；致死性100%；通过感染者裸露的黏膜和所有体液进行传播；不能在空气和水中传播。

[SCP-012]
ImgPath = 012
AlignX = 1
AlignY = -1
DisableBackground = 1
Desc1 = SCP-012在一次针对一座被风暴摧毁的意大利北部古墓的发掘中由考古学家K·M·桑多瓦尔回收。该物系一套完整乐曲的一部片段手稿，片段名为“在各各他山（耶稣受难地上）”，而该片段似乎尚未完成。
Desc2 = 手稿使用的红/黑色墨水最初被认为是某种浆果或其他天然染料，但之后被发现是人类血液，且来自多个供源。
Desc3 = 随着初期调查的进行，多名测试对象得以接触该手稿。在每个案例中，测试对象均进行了自残行为，以使他们能够用自己的鲜血完成作品，随之而来的结果是精神错乱以及严重的身体创伤。

[SCP-035]
ImgPath = 035
AlignX = 1
AlignY = -1
DisableBackground = 1
Desc1 = SCP-035的外观是一个白瓷喜剧面具，尽管其在某些时候会转变成悲剧面具。
Desc2 = 当SCP-035被置于受试对象面部时，SCP-035将生成一种与宿主的原有脑电波模式相重叠的脑电波，有效地扼杀宿主的脑电波并导致其脑死亡，之后受试者会自称拥有SCP-035内含的意识。
Desc3 = 心理分析发现SCP-035具有强烈的操纵倾向，能迫使采访者的心理状态发生急遽而深刻的变化。SCP-035已被证明具有高度虐待狂倾向，仅凭语言诱导便能诱使人们自杀或将他们转变为几乎没有思维的仆从。

[SCP-049]
ImgPath = 049
AlignX = -1
AlignY = 0
DisableBackground = 1
Desc1 = SCP-049是一个人形实体，外形与中世纪的瘟疫医生相符。现已几乎无法将服装与服装内的体形区分开来。
Desc2 = SCP-049的触碰对人类极其致命。当有人类个体与SCP-049发生直接接触后，该个体（下称SCP-049-2）将[数据删除]并使其所有生理机能停止。
Desc3 = 随后，SCP-049会从体内生成一个[数据删除]材质的手术包，内含外科手术刀、针线及数瓶成分未知的药水。此时SCP-049开始解剖SCP-049-2并向其体内注射多种化学药品。
Desc4 = 大约20分钟后，SCP-049会将SCP-049-2缝合并回归温顺状态。几分钟后SCP-049-2会恢复生命迹象并重新开始活动。

[SCP-066]
ImgPath = 066
AlignX = 0
AlignY = 0
DisableBackground = 1
Desc1 = SCP-066是一团由纱线和丝带编成的辫子组成的不定形物，重约一千克。
Desc2 = 在事件066-2（详见事件报告066-2）后，SCP-066开始显示与其原有特性高度不一致的行为。
Desc3 = SCP-066现在表现出较高的机动性，并且任何人类在场时均会产生音符及异常效果，无论人类是否与其互动。

[SCP-079]
ImgPath = 079
AlignX = 0
AlignY = 0
DisableBackground = 1
Desc1 = SCP-079是一个1978年生产的Exidy Sorcerer微型计算机。
Desc2 = 未知SCP-079何时产生了感知，但是已知的是其软件已经发展到了顶点，使得其硬件无法处理它，即使在幻想的领域下。
Desc3 = 它通过了图灵测试，并且十分善于谈话，尽管其语气十分粗鲁讨厌。它仍没有忘掉逃脱的欲望。

[SCP-096]
ImgPath = 096
AlignX = 1
AlignY = 1
DisableBackground = 1
Desc1 = SCP-096通常极其温驯，隔间内的压力探测器显示其在一天中的大部分时间里它都在东侧墙边来回踱步。
Desc2 = 然而，当有人看到SCP-096的脸时，无论是直接的，还是通过录像，甚至是通过照片，只要是概念层面的“看到”，它都会进入严重的悲伤状态。
Desc3 = 在被看后大约一到两分钟，SCP-096将冲向看到它脸的人。

[SCP-106]
ImgPath = 106
AlignX = 1
AlignY = 1
Desc1 = SCP-106似乎是一个年长的人形生物，通常有着高度腐烂的外观。这种外观可能会有所不同，但在所有形式的描述中都可以观察到“腐烂”的特征。
Desc2 = SCP-106会对其接触的所有固体物质产生“腐蚀”效应，在接触后数秒内导致物质的物理性崩溃。材料会被观察到生锈、腐烂和开裂，并产生类似于包裹在在SCP-106体表的黑色粘液状物质。
Desc3 = SCP-106可以穿过固体物质，并将它的猎物拉入假定为它的“口袋次元”的物质种，从而捕获并杀死猎物。

[SCP-173]
ImgPath = 173
AlignX = -1
AlignY = 1
Desc1 = SCP-173由钢筋混凝土制成，并带有Krylon品牌的喷漆痕迹，它可移动并且极具敌意。
Desc2 = 该物体在直接视线内无法移动。SCP-173之间的视线时刻都不得中断。派往收容间的人员要在眨眼前相互提醒。

[SCP-205]
ImgPath = 205
AlignX = 1
AlignY = 1
DisableBackground = 1
Desc1 = SCP-205是一对用于摄影的泛光灯。两盏灯发出的光都带有一种SCP-205所独有的特征，并能够完全透过任何非白色的表面。
Desc2 = 如果光线持续不断通过任何物质，除了不产生影子外，每盏灯会在平滑的白色表面上显示一不明年轻女子的影子，例如52号隔间的投影幕。

[SCP-268]
ImgPath = 268
Align X = 0
Align Y = 0
DisableBackground = 1
Desc1 = SCP-268是一顶粗花呢毛织报童帽。它的图案与款式似乎发源于爱尔兰。虽然纤维检测没有可靠的结果，但由于它的风格与质地，估计它制造于19世纪末至20世纪初。
Desc2 = 帽子上唯一的标志是一张标签，上面用中古爱尔兰语写着“花园是毒蛇之地”。但多种迹象表明这一标签是在近代被缝在帽子上的。
Desc3 = SCP-268在戴上它之前似乎只是一顶普通的帽子。但任何人戴上帽子后，会立即变得不引人注意。对象变得不容易被记住，被完全无视，或者被所有观察者认为“理所当然在那”。

[SCP-294]
ImgPath = 294
AlignX = 0
AlignY = 0
DisableBackground = 1
Desc1 = SCP-294外观为一台标准的咖啡自动售货机，唯一显著的不同之处在于它拥有输入键盘，其按键布局与QWERTY键盘相符。
Desc2 = 使用键盘输入任何液体的名称后，项目将放置一个标准的12盎司纸杯并倒入指定的液体。
Desc3 = 曾经进行过97次测试（包括水、咖啡、啤酒、苏打水等饮品，诸如硫酸、雨刷液和机油等非消费品以及通常不以液态存在的物质，例如氮、铁和玻璃），无不成功。

[SCP-372]
ImgPath = 372
AlignX = -1
AlignY = 1
DisableBackground = 1
Desc1 = SCP-372是一种未知物种的生物，身长从头到尾约5英尺（2米），重约9.2磅（45千克）。身体细长，有八对窄足。
Desc2 = SCP-372能够预测周围任何生命的动作，并使用这种技巧隐藏在寻找它的人的脑后和盲点。
Desc3 = 若发生收容失效，所有工作人员必须留意余光所及之处闪过的任何动静。

[SCP-409]
ImgPath = 409
AlignX = 0
AlignY = 0
DisableBackground = 1
Desc1 = SCP-409看起来像一个大的石英水晶，大约高1.5米，宽0.6米。
Desc2 = 任何接触到碎片的物体会立即开始晶体化。任何接触到的有机体无法抵抗晶体化，包括切除受影响部位。
Desc3 = 当晶体化全部完成时，物体会在接下来的20分钟会产生裂纹且发出嘎吱声，然后突然碎裂为数不尽的碎片。

[SCP-427]
ImgPath = 427
AlignX = 0
AlignY = 0
DisableBackground = 1
Desc1 = SCP-427是一个小型的，装饰华丽的银色抛光表面小盒。
Desc2 = SCP-427是在将一粒SCP-500放入SCP-914的输入室并“精加工”后转换出来的，它在关闭时没有显示异常活动。当SCP-427打开并暴露于有机组织下时，它会迅速治愈细胞损伤并能在一定程度上净化侵入机体的化合物或传染病。
Desc3 = 然而，长期接触它将产生严重的健康危害。当项目治愈损伤时，它同时也会自行优化被治疗者的生物系统。D级工作人员在该装置下暴露了1小时以上后变异为一个无定形生物。
Desc4 = 由SCP-427创造的“血肉野兽”（SCP-427-1实例）具有高度侵略性，会对其视野内的任何人员造成致命攻击。它们对大多数已知的武器都有很强的抗性。

[SCP-500]
ImgPath = 500
AlignX = 1
AlignY = 1
Desc1 = SCP-500是装于一塑料小罐内的红色药片，撰写本段时数目为47。
Desc2 = 口服一片药后，可在两小时内有效治愈受试者的所有疾病，具体时间取决于受试者病情的严重程度和病变区域大小。
Desc3 = 尽管进行了大量的试验，但所有人工合成SCP-500的主要成分的尝试均以失败告终。

[SCP-513]
ImgPath = 513
AlignX = 0
AlignY = 0
DisableBackground = 1
Desc1 = 物理上，SCP-513是一个没有特别之处，严重锈蚀的牛铃。由于其表面的严重锈蚀，因此没有找到任何标记或是刻印痕迹。
Desc2 = 当有有感知生物个体暴露于SCP-513产生的铃声约一小时后，该个体称其开始瞥见一个被命名为SCP-513-1的实体。
Desc3 = 迄今为止的所有讯问都表明SCP-513-1是一个高大且消瘦的人形生物，并且有着一双大得不正常的手。

[SCP-682]
ImgPath = 682
AlignX = 1
AlignY = 1
DisableBackground = 1
Desc1 = SCP-682是一个未知来源的大型爬行纲动物。在收容中几次与它交流中，SCP-682表示它憎恶所有生命。
Desc2 = SCP-682被观测到有着极高的力量，速度和反应速度，虽然确切的程度会随着其形态而改变。它的恢复能力和适应能力令人难以置信，在87%的身体被摧毁或腐烂的情况下它仍然可以移动和交流。
Desc3 = SCP-682必须尽快被处决。

[SCP-714]
ImgPath = 714
AlignX = 0
AlignY = 0
DisableBackground = 1
Desc1 = SCP-714外观上是一个绿色的玉戒指，已被证明能够扩张和收缩以完美贴合任何接触它的人的手指，尽管这是其最次要的特性。
Desc2 = 佩戴SCP-714有几个主要影响，包括精疲力竭、休息/睡眠的冲动，以及反应减慢和削弱精神力量。
Desc3 = SCP-714的佩戴者对各种化学物质表现出更高的耐受性，并对模因和精神影响具有异常高的抗性。

[SCP-860]
ImgPath = 860_1
AlignX = 0
AlignY = 0
DisableBackground = 1
Desc1 = SCP-860是一把外形普通的深蓝色钥匙。
Desc2 = 每过一段随机的时间，钥匙刃上会出现一系列数字——随后被证实是地理信息坐标。
Desc3 = SCP-860可以解锁任何位于给定坐标区域内需要钥匙的传统门锁。
Desc4 = 当SCP-860被用来打开一扇门时，门不会通向其原本的地方。相反，它通向一小片森林空地，这片空间进一步指定为SCP-860-1。

[SCP-895]
ImgPath = 895
AlignX = 0
AlignY = 1
DisableBackground = 1
Desc1 = SCP-895是一个从[已编辑]太平间回收的华丽橡木棺材。
Desc2 = SCP-895会导致50米范围内的视频和拍照设备中断，并产生持续的真实的的幻象，其持续时间和规律性与摄像机与SCP-895的距离相对应。
Desc3 = 在距离SCP-895五米的范围内（现为10米），拍摄的镜头会对大多数人员造成严重的心理创伤和狂乱。

[SCP-914]
ImgPath = 914
AlignX = 0
AlignY = 0
DisableBackground = 1
Desc1 = SCP-914是一个重达数吨，占地18平方米的巨型发条装置，由传动螺杆、传送带、滑轮、齿轮、弹簧和其他发条零件组成。
Desc2 = 当一个物体被放入输入间且钥匙已经扭紧时，隔间的门会关上，此时SCP-914会开始“精炼”隔间中的物体。此过程中没有任何能量损失，并且根据其选择面板上指定的加工程度对该物体进行“精炼”。
Desc3 = 现阶段不允许使用SCP-914进行任何与生物活体有关的实验。

[SCP-939]
ImgPath = 939
AlignX = -1
AlignY = -1
DisableBackground = 1
Desc1 = SCP-939是一种群居性的温血食肉动物，其多处身体系统产生了类似穴居生物的退化状况。SCP-939直立时平均身高约2米，平均体重250千克，但个体之间体重差异较大。
Desc2 = SCP-939诱捕猎物的主要方式是用其过去的受害者的声音模仿人类讲话，但也有模仿其他生物和夜间主动出击的情况被记录在案。
Desc3 = 它们通常只需在头盖骨或颈部猛咬一口就能杀死猎物；据测量咬合的压强大于35兆帕斯卡。

[SCP-966]
ImgPath = 966
AlignX = -1
AlignY = 1
DisableBackground = 1
Desc1 = SCP-966仅在700纳米至约900纳米波长的光波范围内可见。这适用于所有SCP-966的组织，无论其当前状态如何。
Desc2 = 他们的捕猎方法包括发射一波前所未见的种类的波长，这种能力将永久抑制受影响的猎物进入任何NREM和REM睡眠阶段（正常的睡眠即由两者组成），同时也会失去浅层睡眠的能力。
Desc3 = 在剥夺猎物的睡眠后，SCP-966会一直保持潜行跟踪直到猎物因为缺乏休息而瘫痪。此时，SCP-966会持续进食直到猎物吃尽。

