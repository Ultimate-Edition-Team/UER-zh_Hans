Desc1 = SCP-1048-A类似于一个和SCP-1048在尺寸和形状上非常相似的泰迪熊，但是它是由人类耳朵制成的。
Desc2 = 在有人靠近时，SCP-1048-A会发出高分贝的尖锐叫声，使得在10米范围内所有人的眼睛和耳朵受到剧痛影响。耳状物会立刻在SCP-1048-A身边5米范围内的人身上长出，并在20秒内覆盖整个身体。

