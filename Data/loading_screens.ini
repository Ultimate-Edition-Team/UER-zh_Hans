Desc2 = 机动特遣队Epsilon-11（“九尾狐”）是一支训练有素的队伍, 专门负责保护和重新收容在Site-[数据删除]的SCP。
Desc3 = 他们的任务包括重新收容SCP，保护幸存的基金会成员，击毙任何有敌意的D级人员。

